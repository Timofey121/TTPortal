server:
  port: 8080

spring:
  application:
    name: api-gateway

  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lowerCaseServiceId: true
      routes:
        - id: newsPortal-service
          uri: lb://newsPortal-service
          predicates:
            - Path=/api/v1/news/**

eureka:
  client:
    service-url:
      defaultZone: ${SPRING_EUREKA_CLIENT_SERVICEURL_DEFAULTZONE:http://localhost:8761/eureka/}
    register-with-eureka: ${SPRING_EUREKA_CLIENT_REGISTERWITHEUREKA:true}
    fetch-registry: ${SPRING_EUREKA_CLIENT_FETCHREGISTRY:true}
    initial-instance-info-replication-interval-seconds: ${EUREKA_CLIENT_INITIALINSTANCEINFOREPLICATIONINTERVALSECONDS:30}  # Увеличено до 30 секунд
    registry-fetch-interval-seconds: ${EUREKA_CLIENT_REGISTRYFETCHINTERVALSECONDS:30}  # Увеличено до 30 секунд